<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section>
      <div id="container-section" class="container">
        <div class="cart">
          <div class="col-md-12 col-lg-10 mx-auto">
            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item">
                  <img src="images/product-1.png" alt="" />
                  <h5>iPhone 11 128GB Black</h5>
                </div>

                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="minus-button1" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input id="input-value1" type="text" class="form-control text-center" value="1"/>
                    <button id="plus-button1" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="mobile-price">1219</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-7 center-item mx-auto">
                  <img src="images/product-2.png" alt="" />
                  <h5>iPhone 11 Silicone Case - Black</h5>
                </div>
                <div class="col-md-5 center-item">
                  <div class="input-group number-spinner">
                    <button id="minus-button2" class="btn btn-default">
                      <i class="fas fa-minus"></i>
                    </button>
                    <input
                      id="input-value2"
                      type="text"
                      class="form-control text-center"
                      value="1"
                    />
                    <button id="plus-button2" class="btn btn-default">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
                  <h5>$<span id="case-price">59</span></h5>
                  <img src="images/remove.png" alt="" class="remove-item" />
                </div>
              </div>
            </div>

            <div class="cart-item">
              <div class="row">
                <div class="col-md-8">
                  <h5>Subtotal:</h5>
                  <h5>Tax:2%</h5>
                  <h5>Total:</h5>
                </div>

                <div class="col-md-4 status">
                  <h5>$<span id="sub-total">1278</span></h5>
                  <h5>$<span id="tax">25.56</span></h5>
                  <h5>$<span id="total">1303.56</span></h5>
                </div>
              </div>
            </div>
            <div class="col-md-12 pt-4 pb-4">
              <button
                id="check-out"
                type="button"
                class="btn btn-success check-out"
              >
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="container">
      <h2 id="thanks">Thanks for purchase</h2>
    </div>


    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
      </tbody>
    </table>
    <script>
      //plus button 1 handler
      const plusButton1 = document.getElementById('plus-button1');
      plusButton1.addEventListener('click', function(){
        const inputValue1 = document.getElementById('input-value1').value;
        const inputValue1num = parseFloat(inputValue1);
        const incrementValue1 = inputValue1num + 1;
        document.getElementById('input-value1').value = incrementValue1;

        //increasing mobile price
        const mobilePrice = document.getElementById('mobile-price').innerText;
        const mobilePriceValue = parseFloat(mobilePrice);
        document.getElementById('mobile-price').innerText = mobilePriceValue + 1219;

        //increasing sub-total price
        const subtotalPrice = document.getElementById('sub-total').innerText;
        const subtotalPriceValue = parseFloat(subtotalPrice);
        document.getElementById('sub-total').innerText = subtotalPriceValue + 1219;

        const forTaxing = subtotalPriceValue + 1219;

        //taxing 2%
        const taxValue = forTaxing * 0.02;
        document.getElementById('tax').innerText = taxValue.toFixed(2);
        
        const totalValue = parseFloat(taxValue.toFixed(2)) + forTaxing;
        document.getElementById('total').innerText = totalValue;

      })
      // minus button 1 handler
      const minusButton1 = document.getElementById('minus-button1');
      minusButton1.addEventListener('click', function(){
        const inputValue1 = document.getElementById('input-value1').value;
        const inputValue1num = parseFloat(inputValue1);

        if(inputValue1num==0){
          alert('Scusi! Wrong Number');
        }else{
          const decrementValue1 = inputValue1num - 1;
          document.getElementById('input-value1').value = decrementValue1;
          //decreasing mobile price
          const mobilePrice = document.getElementById('mobile-price').innerText;
          const mobilePriceValue = parseFloat(mobilePrice);
          document.getElementById('mobile-price').innerText = mobilePriceValue - 1219;

          //decreasing sub-total price
          const subtotalPrice = document.getElementById('sub-total').innerText;
          const subtotalPriceValue = parseFloat(subtotalPrice);
          document.getElementById('sub-total').innerText = subtotalPriceValue - 1219;

          const forTaxing = subtotalPriceValue - 1219;

          //taxing 2%
          const taxValue = forTaxing * 0.02;
          document.getElementById('tax').innerText = taxValue.toFixed(2);

          const totalValue = parseFloat(taxValue.toFixed(2)) + forTaxing;
          document.getElementById('total').innerText = totalValue;
        }
      })

      //plus buttton 2 handler
      const plusButton2 = document.getElementById('plus-button2');
      plusButton2.addEventListener('click', function(){
        const inputValue2 = document.getElementById('input-value2').value;
        const inputValue2num = parseFloat(inputValue2);
        const incrementValue2 = inputValue2num + 1;
        document.getElementById('input-value2').value = incrementValue2;

        //increasing case price
        const casePrice = document.getElementById('case-price').innerText;
        const casePriceValue = parseFloat(casePrice);
        document.getElementById('case-price').innerText = casePriceValue + 59;

        //increasing sub-total price
        const subtotalPrice = document.getElementById('sub-total').innerText;
        const subtotalPriceValue = parseFloat(subtotalPrice);
        document.getElementById('sub-total').innerText = subtotalPriceValue + 59;

        const forTaxing = subtotalPriceValue + 59;

        //taxing 2%
        const taxValue = forTaxing * 0.02;
        document.getElementById('tax').innerText = taxValue.toFixed(2);

        const totalValue = parseFloat(taxValue.toFixed(2)) + forTaxing;
        document.getElementById('total').innerText = totalValue;

      })

      //minus button 2 handler
      const minusButton2 = document.getElementById('minus-button2');
      minusButton2.addEventListener('click', function(){
        const inputValue2 = document.getElementById('input-value2').value;
        const inputValue2num = parseFloat(inputValue2);

        if(inputValue2num == 0){
          alert("Scusi! Wrong Number")
        }else{
          const decrementValue2 = inputValue2num - 1;
          document.getElementById('input-value2').value = decrementValue2;

          //decreasing case price
          const casePrice = document.getElementById('case-price').innerText;
          const casePriceValue = parseFloat(casePrice);
          document.getElementById('case-price').innerText = casePriceValue - 59;

          //decreasing sub-total price
          const subtotalPrice = document.getElementById('sub-total').innerText;
          const subtotalPriceValue = parseFloat(subtotalPrice);
          document.getElementById('sub-total').innerText = subtotalPriceValue - 59;

          const forTaxing = subtotalPriceValue - 59;

          //taxing 2%
          const taxValue = forTaxing * 0.02;
          document.getElementById('tax').innerText = taxValue.toFixed(2);

          const totalValue = parseFloat(taxValue.toFixed(2)) + forTaxing;
          document.getElementById('total').innerText = totalValue;
        }

      })
    </script>

  </body>
</html>
